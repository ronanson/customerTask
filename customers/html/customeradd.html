<h1 class="text-light text-center" style="font-size: 35px; margin-top: 20px;">Új vásárló hozzáadása</h1>
<div class="container">
        
    
        <form action="#" method="post" class="row text-light">
        <div class="text-light mx-auto col-lg-6 my-3">
            <div class="form-group" style="margin-top: 10px;" >
                <h2 class="text-light text-center" style="font-size: 25px;">Személyes adatok:</h2> 
            </div>
            <div class="form-group">
                <label>Teljes név: </label>
                <input type="text" class="form-control " placeholder="Teljes Név" name="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control " placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label>Jelszó:</label>
                <input type="password" class="form-control " placeholder="Jelszó" name="pass" required>
            </div>

            <div class="form-group">
                <label>Jelszó ujra:</label>
                <input type="password" class="form-control " placeholder="Jelszó újra" name="passm" required>
            </div>
            <div class="form-group" style="margin-top: 10px;" >
                <h2 class="text-light text-center" style="font-size: 25px;">Szállítási adatok:</h2> 
            </div>
            <div class="form-group">
                <label>Megye kiválasztása:</label>
                <select class="districtData form-control" name="district"></select>
            </div>
            <div class="form-group">
                <label>Kérjük adja meg az alapértelmezett szállítási címet!</label>
                <input type="text" class="form-control " placeholder="Szállítási cím" name="address" required>
            </div>
            <div class="form-group">
                <label>Kérjük adja meg a másodlagos szállítási címet!(nem kötelező)</label>
                <input type="text" class="form-control " placeholder="Szállítási cím" name="address2" >
            </div>
        </div>
        <div class="text-light mx-auto col-lg-6 my-3">
            

            <div class="form-group" style="margin-top: 10px;" >
                <h2 class="text-light text-center" style="font-size: 25px;">Számlázási adatok:</h2> 
            </div>
            <div class="form-group">
                <label>Megye kiválasztása:</label>
                <select class="districtData form-control" name="district2"></select>
            </div>
            <div class="form-group">
                <label>Kérjük adja meg az alapértelmezett számlázási címet!</label>
                <input type="text" class="form-control " placeholder="Számlázási cím" name="baddress" required>
            </div>
            <div class="form-group">
                <label>Kérjük adja meg a másodlagos számlázási címet!(nem kötelező)</label>
                <input type="text" class="form-control " placeholder="Számlázási cím" name="baddress2">
            </div>
            <div class="form-group">
                <label>Adószám: (nem kötelező)</label>
                <input type="text" class="form-control " placeholder="Adószám" name="taxnumber">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary " style="margin-top: 70px; width: 400px; height: 50px;">Vásárló véglegesítése</button>
            </div>
        </div>
        </form>
 </div>
